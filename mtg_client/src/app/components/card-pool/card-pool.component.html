<mat-accordion *ngIf="cardsInPool.length > 0">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Card Pool
            </mat-panel-title>
            <mat-panel-description>
                Cards in pool
            </mat-panel-description>
        </mat-expansion-panel-header>

        <span *ngFor="let card of cardsInPool; let i = index">
            <a (click)="addCardToDeck(i)">
                <img mat-card-image [src]="card.cardImageUrl" [alt]="card.cardName">
            </a>
        </span>

        <!-- <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row> -->
    </mat-expansion-panel>
</mat-accordion>
