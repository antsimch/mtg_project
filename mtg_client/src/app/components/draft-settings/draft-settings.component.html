<div class="main-div" *ngIf="!draftHasStarted">
    <form [formGroup]="settingsForm" (ngSubmit)="startDraft()">

            <mat-form-field>
                <mat-label>Set:</mat-label>
                <mat-select formControlName="set">
                    <mat-option 
                        *ngFor="let set of setArr" 
                        [value]="set"
                        >{{ set }}</mat-option>
                </mat-select>
            </mat-form-field>

            <button 
                mat-raised-button 
                color="primary" 
                type="submit">Start Drafting</button>

    </form>
</div>
