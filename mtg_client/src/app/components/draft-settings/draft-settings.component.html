<div class="main-div" *ngIf="!draftHasStarted">
    <form [formGroup]="settingsForm" (ngSubmit)="startDraft()">
        <tr>
            <mat-form-field>
                <mat-label>Player Name: </mat-label>
                <input matInput type="text" formControlName="playerName">
            </mat-form-field>
        </tr>
        <tr>
            <mat-form-field>
                <mat-label>Set:</mat-label>
                <mat-select formControlName="set">
                    <mat-option 
                        *ngFor="let set of setArr" 
                        [value]="set"
                        >{{ set }}</mat-option>
                </mat-select>
            </mat-form-field>
        </tr>
        <tr>
            <button 
                mat-raised-button 
                color="primary" 
                type="submit">Start Drafting</button>
        </tr>
    </form>
</div>
