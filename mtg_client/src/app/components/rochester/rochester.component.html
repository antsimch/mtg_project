<mat-accordion *ngIf="draft != undefined">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Rochester Draft
            </mat-panel-title>
            <mat-panel-description>
                Cards in Booster Pack
            </mat-panel-description>
        </mat-expansion-panel-header>

        <span *ngFor="let card of draft.cards">
            <button type="button" (click)="draftCard(card)">
                <img mat-card-image [src]="card.cardImageUrl" [alt]="card.cardName">
            </button>
        </span>

        <!-- <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row> -->
    </mat-expansion-panel>
</mat-accordion>
